<div class="container">

    <table class="responsive-table">
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders">{{ header }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of fileData">
                <td *ngFor="let cell of row">{{ cell }}</td>
            </tr>
        </tbody>
    </table>

</div>
